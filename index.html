<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modularized Coprime Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coprime Guessing Game</h1>
        <div id="setupArea">
            <div class="input-group">
                <label for="maxNumber">Enter the maximum number (n):</label>
                <input type="number" id="maxNumber" min="2" value="100">
                <div id="maxNumberError" class="error-message"></div>
            </div>
            <button id="startGame">Start Game</button>
        </div>
        <div id="gameArea" style="display:none;">
            <div id="gameInfo"></div>
            <div class="input-group">
                <label for="guessNumber">Enter a number to check if it's coprime:</label>
                <input type="number" id="guessNumber" min="2">
                <div id="guessNumberError" class="error-message"></div>
            </div>
            <button id="checkCoprime">Check Coprime</button>
            <div id="result"></div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div id="numbers"></div>
            <div id="guessHistory"></div>
        </div>
    </div>

    <div id="endGameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="endGameTitle"></h2>
            <p id="endGameMessage"></p>
            <button id="newGameButton">Start New Game</button>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
